<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<wicket:head>
	 <!-- IE 8 Compatibility -->
     <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title wicket:id="pageTitle">IEAdmin</title>
	<wicket:link>
      <link href="favicon.ico" rel="shortcut icon"/>

      <link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection" />
      <link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print" /> 
	  <link rel="stylesheet" href="css/app.css" type="text/css" media="screen, projection" />	 
	  <link rel="stylesheet" href="css/ext-all.css" type="text/css" media="screen, projection" />
	  <style>
        .x-item-disabled {
           opacity:1;
           color:black;
        }
      </style>
      <!--[if IE]>
        <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection" />
	    <link rel="stylesheet" href="css/ie.css" type="text/css" media="screen, projection" />
      <![endif]-->
      <script src="js/ext-base.js"></script>
      <script src="js/ext-all.js"></script>
      <script type="text/javascript">
          /*global Ext */ 
          Ext.BLANK_IMAGE_URL = 'resources/it.geosolutions.figis.client.IEBasePage/images/default/s.gif';
      </script>
      <script  src="js/jsonp.js"></script>      
      <script  src="js/box.js"></script>      
      <script src="js/ux/RowExpander.js"></script>

      <script src="js/FeatureTypePanel.js"></script>
      <script src="js/jquery-1.2.6.min.js"></script>
      <script src="js/jquery.inline-info.js"></script>


	</wicket:link>
</wicket:head>
<body>
  <div id="header">
    <div class="wrap">
      <h2><a wicket:id="home" class="pngfix" href="#"><span wicket:id="label">IEAdmin</span></a></h2>
      <div class="button-group selfclear">
      <form wicket:id="loginform" method="post" action="../j_acegi_security_check">
        <label class="noshow" for="username"><wicket:message key="username">Username</wicket:message></label>
        <input id="username" type="text" name="username" value="" title="username" /> <br/>
        <label class="noshow" for="password"><wicket:message key="password">Password</wicket:message></label>
        <input id="password" type="password" name="password" value="" title="password" /> <br/>
        <label class="shown" for="_acegi_security_remember_me"><wicket:message key="rememberMe">Remember me</wicket:message></label>
        <input id="_acegi_security_remember_me" type="checkbox" name="_acegi_security_remember_me" /> <br/>
        <button class="button-login positive icon" type="submit"><div><wicket:message key="login">Login</wicket:message></div></button>
        <script type="text/javascript">
        //<![CDATA[
        jQuery(document).ready(function() {$('#username, #password').inlineInfoTextify();});
        //]]>
        </script>
      </form>
      <div wicket:id="logoutform">
        <a class="button-logout icon" href="j_acegi_logout"><span><wicket:message key="logout">Logout</wicket:message></span></a>
        <span class="username"><wicket:message key="loggedInAs">Logged in as</wicket:message> <span wicket:id="username">User von Testenheimer</span></span>.
      </div>
      </div>
    </div><!-- /.wrap -->
  </div><!-- /#header -->
  <div id="main">
    <div class="wrap selfclear">
    <div id="sidebar">
      <ul id="navigation">
        <li class="navigation-tab" wicket:id="category">
          <div class="navigation-tab-header">
            <span wicket:id="category.header">[Category Header]</span>
          </div>
          <ul class="navigation-tab-content plain">
            <li class="nav-administer-service" wicket:id="category.links">
              <a wicket:id="link">
                <img src="#" wicket:id="link.icon"/><span wicket:id="link.label"></span>
              </a>
            </li>
          </ul>
        </li>
        <li class="navigation-tab" wicket:id="standalone">
          <div class="navigation-tab-single">
             <a wicket:id="link" href="#"><span wicket:id="link.label">[Link]</span></a>
          </div>
        </li>
      </ul>
      <!-- <div class="devtoolbar" wicket:id="devButtons" title="Developer helper actions. This bar must not be available in releases"></div> -->
    </div><!-- /#sidebar -->
    <div id="page" class="selfclear">
    <!--
      <div class="page-header">
        <div id="feedback" wicket:id="feedback"></div>
        <h1><wicket:message key="title"></wicket:message></h1>
        <p><wicket:message key="description"></wicket:message></p>
        <div wicket:id="headerPanel" class="header-panel"></div>
      </div>
      -->
      <div class="page-pane selfclear">
        <wicket:child></wicket:child>
      </div>
    </div><!-- /#page -->
    </div><!-- /.wrap> -->
  </div><!-- /#main -->
  <div id="ajaxFeedback" style="display: none;">
    <img alt="Loading..." wicket:id="ajaxFeedbackImage"/>
  </div>
</body>
</html>
